<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vokabeltrainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            min-width: 320px;
            max-width: 90vw;
        }

        h1 {
            font-size: 1.4rem;
            color: #888;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .deutsch {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .englisch {
            font-size: 2.5rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
            min-height: 3.5rem;
            opacity: 0;
            visibility: hidden;
            transition: none;
        }

        .englisch.sichtbar {
            opacity: 1;
            visibility: visible;
            transition: opacity 0.4s ease;
        }

        .hinweis {
            font-size: 1rem;
            color: #aaa;
            margin-top: 15px;
        }

        .counter {
            font-size: 0.9rem;
            color: #bbb;
            margin-bottom: 10px;
        }

        /* Touch-Button fürs iPhone */
        .touch-btn {
            display: none;
            margin-top: 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 16px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.2s;
        }

        .touch-btn:active {
            transform: scale(0.95);
        }

        /* Vorlesen-Button */
        .vorlesen-btn {
            display: none;
            margin-top: 15px;
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 10px 24px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            transition: transform 0.2s, background 0.2s;
        }

        .vorlesen-btn:active {
            transform: scale(0.95);
            background: rgba(102, 126, 234, 0.1);
        }

        /* Modus-Schalter */
        .modus-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .modus-toggle span {
            font-size: 0.95rem;
            color: #999;
            transition: color 0.3s;
        }

        .modus-toggle span.aktiv {
            color: #667eea;
            font-weight: 600;
        }

        .switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #ccc;
            border-radius: 26px;
            transition: background 0.3s;
        }

        .slider::before {
            content: "";
            position: absolute;
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .switch input:checked + .slider {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .switch input:checked + .slider::before {
            transform: translateX(24px);
        }

        @media (pointer: coarse) {
            .touch-btn {
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Vokabeltrainer</h1>
        <div class="modus-toggle">
            <span class="aktiv" id="labelReihe">Reihenfolge</span>
            <label class="switch">
                <input type="checkbox" id="modusSwitch">
                <span class="slider"></span>
            </label>
            <span id="labelZufall">Zufall</span>
        </div>
        <div class="counter" id="counter"></div>
        <div class="deutsch" id="deutsch"></div>
        <div class="englisch" id="englisch"></div>
        <button class="touch-btn" id="touchBtn">Aufdecken</button>
        <br>
        <button class="vorlesen-btn" id="vorlesenBtn">&#128264; Nochmal anhören</button>
        <div class="hinweis" id="hinweis"></div>
    </div>

    <script>
        let vokabeln = [];
        let aktuelleVokabel = 0;
        let aufgedeckt = false;
        let zufallsModus = false;

        // Modus-Schalter
        document.getElementById('modusSwitch').addEventListener('change', function () {
            zufallsModus = this.checked;
            document.getElementById('labelReihe').classList.toggle('aktiv', !zufallsModus);
            document.getElementById('labelZufall').classList.toggle('aktiv', zufallsModus);
        });

        /* CSV-Datei vom Server laden */
        async function ladeVokabeln() {
            try {
                const response = await fetch('vokabeln.csv');
                if (!response.ok) throw new Error('Datei nicht gefunden');
                const text = await response.text();

                vokabeln = text.trim().split('\n')
                    .map(zeile => zeile.trim())
                    .filter(zeile => zeile.length > 0 && zeile.includes(';'))
                    .map(zeile => {
                        const [deutsch, englisch] = zeile.split(';').map(s => s.trim());
                        return { deutsch, englisch };
                    });

                if (vokabeln.length === 0) {
                    document.getElementById('deutsch').textContent = 'Keine Vokabeln gefunden';
                    document.getElementById('hinweis').textContent = 'Bitte vokabeln.csv prüfen';
                    return;
                }

                document.getElementById('counter').textContent = vokabeln.length + ' Vokabeln geladen';
                zeigeVokabel();
            } catch (err) {
                document.getElementById('deutsch').textContent = 'Fehler beim Laden';
                document.getElementById('hinweis').textContent = 'vokabeln.csv nicht gefunden';
            }
        }

        function zeigeVokabel() {
            document.getElementById('englisch').classList.remove('sichtbar');
            document.getElementById('vorlesenBtn').style.display = 'none';
            document.getElementById('deutsch').textContent = vokabeln[aktuelleVokabel].deutsch;
            document.getElementById('englisch').textContent = vokabeln[aktuelleVokabel].englisch;
            document.getElementById('hinweis').textContent = 'Taste drücken oder tippen zum Aufdecken';
            document.getElementById('touchBtn').textContent = 'Aufdecken';
            document.getElementById('counter').textContent = (aktuelleVokabel + 1) + ' / ' + vokabeln.length;
            aufgedeckt = false;
        }

        function vorlesen(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        function naechsteAktion() {
            if (vokabeln.length === 0) return;

            if (!aufgedeckt) {
                document.getElementById('englisch').classList.add('sichtbar');
                document.getElementById('vorlesenBtn').style.display = 'inline-block';
                vorlesen(vokabeln[aktuelleVokabel].englisch);
                document.getElementById('hinweis').textContent = 'Nochmal für nächste Vokabel';
                document.getElementById('touchBtn').textContent = 'Weiter';
                aufgedeckt = true;
            } else {
                if (zufallsModus) {
                    let neueVokabel;
                    do {
                        neueVokabel = Math.floor(Math.random() * vokabeln.length);
                    } while (neueVokabel === aktuelleVokabel && vokabeln.length > 1);
                    aktuelleVokabel = neueVokabel;
                } else {
                    aktuelleVokabel = (aktuelleVokabel + 1) % vokabeln.length;
                }
                zeigeVokabel();
            }
        }

        // Tastatur (PC)
        document.addEventListener('keydown', function (e) {
            if (vokabeln.length > 0) naechsteAktion();
        });

        // Touch-Button (iPhone)
        document.getElementById('touchBtn').addEventListener('click', function (e) {
            e.preventDefault();
            naechsteAktion();
        });

        // Vorlesen-Button
        document.getElementById('vorlesenBtn').addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            vorlesen(vokabeln[aktuelleVokabel].englisch);
        });

        ladeVokabeln();
    </script>
</body>
</html>
